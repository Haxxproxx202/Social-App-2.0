{% extends 'base.html' %}

{% block title %}Registration{% endblock %}

{% block content %}

  <h1>Create an account</h1>
  <p>Fill out the form below to register</p>
  <form action="." method="POST">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Create"></p>
  </form>

{% endblock %}
