{% extends "base.html" %}

{% block title %}Change password{% endblock %}

{% block content %}
  <h1>Change password</h1>
  <p>To change your password, please use the form below.</p>
  <form method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Change"></p>
    {% csrf_token %}
  </form>
{% endblock %}
